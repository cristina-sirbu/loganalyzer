name: CI

on:
  pull_request:
  push:
    branches: [ "**" ]

jobs:
  build-and-test:
    name: Build & Test (Maven, JDK 21)
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      - name: Build & test
        run: mvn -B -ntp clean verify
